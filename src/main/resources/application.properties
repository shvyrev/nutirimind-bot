# Database Configuration for Reactive PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nutrimind_user
quarkus.datasource.password=nutrimind_password
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/nutrimind

# Hibernate Reactive Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway for migrations (runs on startup, uses JDBC)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=nutrimind_user
quarkus.datasource.password=nutrimind_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/nutrimind

# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true